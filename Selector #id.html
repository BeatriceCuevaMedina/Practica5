<!DOCTYPE html>
<html>
	<head>
		<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
		$(document).ready(function() {
			$("button").click(function() {
				$("#test").hide();
			});
		});
		</script>
	</head>
	<body>
		
		<h2>Ésta es la cabecera</h2>

		<p>Éste es un parrafo.</p>
		<p id="test">Éste es otro párrafo</p>

		<button>Haz click</button>
	</body>
</html>
